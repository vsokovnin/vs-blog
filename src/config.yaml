site:
  name: 'Виктор Соковнин'
  site: 'https://sokovnin.me'
  base: '/blog'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Блог
    template: '%s | Виктор Соковнин'
  description: "Статьи о стратегии, продукте, росте и монетизации tech-компаний"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Виктор Соковнин'
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
    locale: ru_RU

i18n:
  language: ru
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 12

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: '' # Blog main path at /blog
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
